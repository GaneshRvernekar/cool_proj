<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="box">
        <div class="inputBox">
            <input type="password" id="passwd" placeholder="password" onkeyup="checkPass(this.value)">
            <span id="toggleBtn"></span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower">Atleast lower charaxter</li>
               <li id="upper">Upper character</li>
               <li id="number">Atleast One number</li>
               <li id="special">Atleast one special character</li>
               <li id="length">greater than 8 char</li>
            </ul>
        </div>
    </div>
    
</body>
<script src="password.js"></script>
</html>
