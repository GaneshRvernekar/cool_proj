<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Welcome to Vernekar Travels </title>
</head>

<body>
    <div id ="success"class="alert alert-success alert-dismissible fade " role="alert">
        <strong>SUCCESS</strong> Your travel request has been success fully done        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div id ="failure"class="alert alert-danger alert-dismissible fade " role="alert">
        <strong>failed</strong> Your travel request has been failed ....!       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    

    <div class="container">
        <h1>Vernekar travel desk</h1>
        <form>
            <div class="form-group">
                <label for="name1">name </label>
                <input type="text" class="form-control" id="name1" placeholder="enter your name">
<small id=" name1valid" class="form-text text-muted ">username should be between 2 to 10 characters . </small>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="abc@ex.com">
                <small id=" emailvalid" class="form-text text-muted ">email should be valid  </small>
            
            </div>
            <div class="form-group">
                <label for="car">Select your car</label>
                <select class="form-control" id="car">
                    <option>ford</option>
                    <option>hyundai</option>
                    <option>maruti</option>
                    <option>indica</option>
                    <option>toyota</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Enter your adress </label>
                <textarea class="form-control" name ="address" id="address" rows="3"></textarea>
             </div>
             <div class="form-group">
                <label for="address">Enter your phone number  </label>
                <input type ="text" class="form-control" name ="phone" id="phone" rows="3">
                <small id=" phonevalid" class="form-text text-muted ">Phone number should be valid one . </small>
            
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any other message ?....</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button id='submit' class="btn btn-primary">submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="j.js"></script>
</body>

</html>
