<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language translator app</title>

    <!-- for avesome icons  -->
    <link rel="stylesheet" href="translator.css">
   <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter the text here"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controals">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select>
                        
                    </select>
                </li>

                <li class="exchanges"><i class="fas fa-exchange-alt"></i></li>

                <li class="row to">
                        <select>
                        
                    </select>

                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate</button>
    </div>
    <script src="translator.js"></script>
</body>

</html>
